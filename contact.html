<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact The Dog Spot</title>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Th Dog Spot-contact</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- css files -->
        <!-- font awesome cdn link  -->

        <link
          rel="stylesheet"
          type="text/css"
          media="screen"
          href="css/style.css"
        />
        <link
          rel="stylesheet"
          type="text/css"
          media="screen"
          href="css/menu.css"
        />
        <!-- Js files -->
        <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
        ></script>
      </head>
      <body>
        <script>
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery-3.4.6.min.js"></script>

        <!-- Header area starts -->
        <div id="header">
          <script>
            $(function () {
              $("#header").load("header.html");
            });
          </script>
        </div>

        <!-- conatct form -->
        <div class="contact-form" id="contact-form">
          <div class="container-cont">
            <form id="contact" action="mailto:rohangosavi5577@gmail.com" method="post">
              <h3>CONTACT US</h3>
              <fieldset>
                <input
                  placeholder="Your name"
                  type="text"
                  tabindex="1"
                  required
                  autofocus
                />
              </fieldset>
              <fieldset>
                <input
                  placeholder="Your Email Address"
                  type="email"
                  tabindex="2"
                  required
                />
              </fieldset>
              <fieldset>
                <input
                  placeholder="Your Phone Number"
                  type="tel"
                  tabindex="3"
                  required
                />
              </fieldset>
              <fieldset>
                <input
                  placeholder="Your City"
                  type="text"
                  tabindex="4"
                  required
                />
              </fieldset>
              <fieldset>
                <textarea
                  placeholder="Type your message here...."
                  tabindex="5"
                  required
                ></textarea>
              </fieldset>
              <fieldset>
                <button
                  name="submit"
                  type="submit"
                  id="contact-submit"
                  data-submit="...Sending"
                >
                  Submit
                </button>
              </fieldset>
            </form>
          </div>
        </div>

        <!-- Footer -->
        <div id="footer">
          <script>
            $(function () {
              $("#footer").load("footer.html");
            });
          </script>

      </body>
    </html>
  </head>
</html>
